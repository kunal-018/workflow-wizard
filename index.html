 /* General Styling */

p {

 /* Compliment Bubbles */

  .final-message {

        transform: translate(-50%, -50%);

        padding: 20px 30px;

.game-over.show {

}

/* Restart Button */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game to discover why you should Love me !!!</title>
    <style>
        body {
            text-align: center;
        }
        canvas {
            background: #eee;
            display: block;
            margin: 10px auto;
        }
        .game-over, .final-message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .restart-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game to discover why you should Love me !!!</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p class="game-over" id="gameOverText">Game Over! Click Restart to Play Again</p>
    <p class="final-message" id="finalMessage">Thank you for coming into my life and making me the luckiest person in the world üåç‚ù§Ô∏è. I would not disappoint you anymore. Please come back to me. ü•∫</p>
    <button class="restart-btn" id="restartButton">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverText = document.getElementById("gameOverText");
        const restartButton = document.getElementById("restartButton");
        const scoreDisplay = document.getElementById("score");
        const finalMessage = document.getElementById("finalMessage");
 const compliments = [
        "I'm good looking boy üôÉ ", "I'm Smart üòé!!", "I'll Never give up on Us üòä", "I'll Love you so much that you'll forget everything else ü§ó", "I'll Support your dreams üí≠", 
        "I have good sense of humour üòÅ", "I'm Loyal to you ü§ù", "I'm Caring ‚ù§Ô∏è‚Äçü©π", "I'm Confident üíØ", "I am Ambitious üöÄ"
    ];
    let bricksBroken = 0;
        let balls, paddleX, score, bricks, gameOver;
        const ballRadius = 10;
        let paddleWidth = 100;
        let paddleHeight = 10;
        let paddleSpeed = 10;
        let rightPressed = false;
        let leftPressed = false;

        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 60;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
function showCompliment() {
        const complimentText = compliments[Math.floor(bricksBroken / 4) % compliments.length];
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = complimentText;
        document.body.appendChild(bubble);
        
        const xPos = Math.random() * (window.innerWidth - 150);
        const yPos = Math.random() * (window.innerHeight - 150);
        bubble.style.left = `${xPos}px`;
        bubble.style.top = `${yPos}px`;
        
        setTimeout(() => {
            bubble.remove();
        }, 3000);
    }

        function resetGame() {
            balls = [{ x: canvas.width / 2, y: canvas.height - 30, speedX: 4, speedY: -4 }];
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            gameOver = false;
            scoreDisplay.textContent = score;
            gameOverText.style.display = "none";
            finalMessage.style.display = "none";
            restartButton.style.display = "none";

            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { 
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft, 
                        y: r * (brickHeight + brickPadding) + brickOffsetTop, 
                        status: 1 
                    };
                }
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") rightPressed = true;
            if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight") rightPressed = false;
            if (e.key === "ArrowLeft") leftPressed = false;
        });

        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.beginPath();
                        ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                        ctx.fillStyle = "green";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function updateBalls() {
            if (gameOver) return;

            balls.forEach((ball, index) => {
                ball.x += ball.speedX;
                ball.y += ball.speedY;

                if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
                    ball.speedX = -ball.speedX;
                }
                if (ball.y - ballRadius < 0) {
                    ball.speedY = -ball.speedY;
                }

                if (
                    ball.y + ballRadius > canvas.height - paddleHeight &&
                    ball.x > paddleX &&
                    ball.x < paddleX + paddleWidth
                ) {
                    ball.speedY = -ball.speedY;
                }

                if (ball.y > canvas.height) {
                    balls.splice(index, 1);
                }
            });

            if (balls.length === 0) {
                gameOver = true;
                gameOverText.style.display = "block";
                restartButton.style.display = "block";
            }
        }

        function updatePaddle() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            }
            if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
        }

  function collisionDetection() {
        balls.forEach(ball => {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (
                            ball.x > brick.x &&
                            ball.x < brick.x + brickWidth &&
                            ball.y > brick.y &&
                            ball.y < brick.y + brickHeight
                        ) {
                            ball.speedY = -ball.speedY;
                            brick.status = 0;
                            score++;
                            bricksBroken++;
                            scoreDisplay.textContent = score;
                            
                            if (bricksBroken % 5 === 0) {
                                showCompliment();
                            }
                            
                            if (score >= 40) {
                                endGame();
                            }
                        }
                    }
                }
            }
        });
    }


      function endGame() {
        gameOver = true;
        finalMessage.textContent = "Thank you for coming into my life and making me the luckiest person in the world üåç‚ù§Ô∏è!!! I would not disappoint you anymore. Please come back to me. ü•∫";
        finalMessage.style.display = "block";
    }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBalls();
            drawPaddle();
            updateBalls();
            updatePaddle();
            collisionDetection();

            if (!gameOver) {
                requestAnimationFrame(draw);
            }
        }

        restartButton.addEventListener("click", () => {
            resetGame();
            draw();
        });

        resetGame();
        draw();
    </script>
</body>
</html>
